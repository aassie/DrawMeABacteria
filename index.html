<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Me A Bacteria</title>
  <style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column1 {
  float: left;
  width: 30%;
  height: 600px;
}
.column2 {
  float: left;
  width: 70%;
  height: 600px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: block;
  clear: both;
}

</style>
  <script src="./libraries/p5.js"></script>
  <script src="./sketch.js"></script>
</head>

<body>
  <main>
    <h1>Draw Me A Bacteria </h1>
    <div  class="row">
      <div  id="Control" class="column1" style="background:gray;"></div>
      <div  id="Bacteria" class="column2" style="background:lightgray;"></div>
    </div>
  </main>
</body>

</html>
