<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Me A Bacteria</title>
  <style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 600px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.canvasContainer{
      box-sizing: border-box;
      width: 80%;
      height: 80%;
      margin: auto;
      background-color: red;
    }
.buttonContainer{
      box-sizing: border-box;
      width: 80%;
      height: 80%;
      margin: auto;
      background-color: red;
    }

</style>
  <script src="./libraries/p5.js"></script>
  <script src="./libraries/p5.sounds.js"></script>
  <script src="./sketch.js"></script>
</head>

<body>
  <main>
    <h1>Draw Me A Bacteria </h1>

    <div class="row">
      <div id="buttonContainer" class="column" style="background-color:#aaa;"></div>
      <div id="canvasContainer" class="column" style="background-color:#bbb;"></div>
    </div>
  </main>
</body>

</html>
